<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Examen</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.datatables.net/2.0.8/css/dataTables.bootstrap5.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="container my-5">
      <div class="card mb-5">
        <div class="card-header text-black">
          <h5>Registro de Productos</h5>
        </div>
        <div class="card-body p-4">
          <form id="formularioProductos">
            <div class="row g-4">
              <div class="col-md-6">
                <label for="nombreProducto" class="form-label"
                  >Nombre del Producto</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="nombreProducto"
                  placeholder="Ingresa el nombre del producto"
                />
              </div>
              <div class="col-md-6">
                <label for="precioUnitario" class="form-label">
                  Precio Unitario del Producto
                </label>
                <input
                  type="number"
                  class="form-control"
                  id="precioUnitario"
                  placeholder="Ingresa el precio unitario del producto"
                />
              </div>
              <div class="col-md-12">
                <label for="cantidad" class="form-label">
                  Cantidad del Producto (stock)
                </label>
                <input
                  type="number"
                  class="form-control"
                  id="cantidad"
                  placeholder="Ingresa la cantidad que habra del producto"
                />
              </div>
              <div class="col-12 text-end">
                <button type="submit" class="btn btn-primary me-2">
                  Agregar Producto
                </button>
                <button type="reset" class="btn btn-secondary">Limpiar</button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <div class="card">
        <div class="card-header text-black">
          <h5>Productos</h5>
        </div>
        <div class="card-body p-4">
          <div class="table-responsive">
            <table
              id="productosTable"
              class="table table-striped table-hover"
              style="width: 100%"
            >
              <thead>
                <tr>
                  <th scope="col">Nombre</th>
                  <th scope="col">Precio</th>
                  <th scope="col">Cantidad</th>
                  <th scope="col">Subtotal</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.datatables.net/2.0.8/js/dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/2.0.8/js/dataTables.bootstrap5.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
