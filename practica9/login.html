<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Expediente Clínico Digital</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <div class="contenedor-login">
      <div class="tarjeta-login">
        <div class="encabezado-login">
          <i
            class="fas fa-heartbeat"
            style="font-size: 3rem; margin-bottom: 1rem"
          ></i>
          <h1>Expediente Clínico Digital</h1>
          <p>Ingresa tus credenciales para acceder al sistema</p>
        </div>
        <div class="cuerpo-login">
          <form id="formularioLogin">
            <div class="grupo-formulario">
              <label class="etiqueta-formulario" for="usuario">Usuario</label>
              <div class="input-con-icono">
                <i class="fas fa-user"></i>
                <input
                  type="text"
                  class="control-formulario"
                  id="usuario"
                  name="usuario"
                  placeholder="Ingresa tu usuario"
                  required
                />
              </div>
              <small class="error-mensaje" id="errorUsuario"></small>
            </div>

            <div class="grupo-formulario">
              <label class="etiqueta-formulario" for="password"
                >Contraseña</label
              >
              <div class="input-con-icono">
                <i class="fas fa-lock"></i>
                <input
                  type="password"
                  class="control-formulario"
                  id="password"
                  name="password"
                  placeholder="Ingresa tu contraseña"
                  required
                />
              </div>
              <small class="error-mensaje" id="errorPassword"></small>
            </div>

            <div class="grupo-formulario">
              <label class="etiqueta-formulario" for="rol">Rol</label>
              <div class="input-con-icono">
                <i class="fas fa-user-tag"></i>
                <select class="control-formulario" id="rol" name="rol" required>
                  <option value="">Selecciona un rol</option>
                  <option value="admin">Administrador</option>
                  <option value="medico">Médico</option>
                  <option value="recepcionista">Recepcionista</option>
                </select>
              </div>
              <small class="error-mensaje" id="errorRol"></small>
            </div>

            <div class="form-check mb-3">
              <input type="checkbox" class="form-check-input" id="recordar" />
              <label class="form-check-label" for="recordar">
                Recordar sesión
              </label>
            </div>

            <button
              type="submit"
              class="boton boton-principal boton-bloque boton-lg"
            >
              <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
            </button>

            <div class="mt-3 text-center">
              <a href="registro.html" style="color: var(--color-principal)"
                >¿No tienes cuenta? Regístrate aquí</a
              >
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
