<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro - Expediente Clínico Digital</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <div class="contenedor-login">
      <div class="tarjeta-login" style="max-width: 550px">
        <div class="encabezado-login">
          <i
            class="fas fa-user-plus"
            style="font-size: 3rem; margin-bottom: 1rem"
          ></i>
          <h1>Crear Cuenta Nueva</h1>
          <p>Completa el formulario para registrarte</p>
        </div>
        <div class="cuerpo-login">
          <form id="formularioRegistro">
            <div class="grupo-formulario">
              <label class="etiqueta-formulario">Nombre Completo</label>
              <div class="input-con-icono">
                <i class="fas fa-user"></i>
                <input
                  type="text"
                  class="control-formulario"
                  id="nombreCompleto"
                  placeholder="Ingresa tu nombre completo"
                  required
                />
              </div>
              <small class="error-mensaje" id="errorNombre"></small>
            </div>

            <div class="grupo-formulario">
              <label class="etiqueta-formulario">Usuario</label>
              <div class="input-con-icono">
                <i class="fas fa-user-circle"></i>
                <input
                  type="text"
                  class="control-formulario"
                  id="usuarioRegistro"
                  placeholder="Elige un nombre de usuario"
                  required
                />
              </div>
              <small class="error-mensaje" id="errorUsuarioReg"></small>
            </div>

            <div class="grupo-formulario">
              <label class="etiqueta-formulario">Email</label>
              <div class="input-con-icono">
                <i class="fas fa-envelope"></i>
                <input
                  type="email"
                  class="control-formulario"
                  id="email"
                  placeholder="correo@ejemplo.com"
                  required
                />
              </div>
              <small class="error-mensaje" id="errorEmail"></small>
            </div>

            <div class="grupo-formulario">
              <label class="etiqueta-formulario">Contraseña</label>
              <div class="input-con-icono">
                <i class="fas fa-lock"></i>
                <input
                  type="password"
                  class="control-formulario"
                  id="passwordRegistro"
                  placeholder="Mínimo 6 caracteres"
                  required
                />
              </div>
              <small class="error-mensaje" id="errorPasswordReg"></small>
            </div>

            <div class="grupo-formulario">
              <label class="etiqueta-formulario">Confirmar Contraseña</label>
              <div class="input-con-icono">
                <i class="fas fa-lock"></i>
                <input
                  type="password"
                  class="control-formulario"
                  id="confirmarPassword"
                  placeholder="Repite tu contraseña"
                  required
                />
              </div>
              <small class="error-mensaje" id="errorConfirmar"></small>
            </div>

            <div class="grupo-formulario">
              <label class="etiqueta-formulario">Rol</label>
              <div class="input-con-icono">
                <i class="fas fa-user-tag"></i>
                <select class="control-formulario" id="rolRegistro" required>
                  <option value="">Selecciona un rol</option>
                  <option value="admin">Administrador</option>
                  <option value="medico">Médico</option>
                  <option value="recepcionista">Recepcionista</option>
                </select>
              </div>
              <small class="error-mensaje" id="errorRolReg"></small>
            </div>

            <button
              type="submit"
              class="boton boton-principal boton-bloque boton-lg"
            >
              <i class="fas fa-user-plus me-2"></i>Registrarse
            </button>

            <div class="mt-3 text-center">
              <a href="login.html" style="color: var(--color-principal)"
                >¿Ya tienes cuenta? Inicia sesión</a
              >
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="js/registro.js"></script>
  </body>
</html>
