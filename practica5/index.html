<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DASHBOARD</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-6">
          <div class="card shadow text-center">
            <div class="card-body p-5">
              <h1 class="mb-4">Bienvenido (a)</h1>
              <h3 id="userEmail" class="text-primary"></h3>
              <div class="mt-4">
                <button id="logoutBtn" class="btn btn-danger">
                  Cerrar Sesi贸n
                </button>
              </div>

              <hr class="my-4" />

              <div>
                <h2 class="mb-3">Asignaci贸n de Tareas</h2>
                <form id="taskForm" class="text-start">
                  <div class="mb-3">
                    <label for="taskName" class="form-label"
                      >Nombre de la Tarea</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="taskName"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="taskDescription" class="form-label"
                      >Descripci贸n de la Tarea</label
                    >
                    <textarea
                      class="form-control"
                      id="taskDescription"
                      rows="3"
                      required
                    ></textarea>
                  </div>
                  <div class="d-grid">
                    <button type="submit" class="btn btn-primary">
                      Agregar Tarea
                    </button>
                  </div>
                </form>
              </div>

              <div class="mt-4 text-start">
                <h3>Mis Tareas</h3>
                <div id="taskList" class="list-group"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="editTaskModal"
      tabindex="-1"
      aria-labelledby="editTaskModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editTaskModalLabel">Editar Tarea</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="editTaskForm">
              <input type="hidden" id="editTaskId" />
              <div class="mb-3">
                <label for="editTaskName" class="form-label"
                  >Nombre de la Tarea</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="editTaskName"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="editTaskDescription" class="form-label"
                  >Descripci贸n de la Tarea</label
                >
                <textarea
                  class="form-control"
                  id="editTaskDescription"
                  rows="3"
                  required
                ></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button type="button" id="saveTaskChanges" class="btn btn-primary">
              Guardar Cambios
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/login.js"></script>
    <script src="js/dashboard.js"></script>
  </body>
</html>
